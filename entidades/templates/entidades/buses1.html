{% extends "entidades/index.html" %}

{% block contenido %}
<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Nombre de Buses</th>
            <th>Placa</th>
        </tr>
    </thead>
    <tbody>
    {% for c in buses %}
        <tr>
            <td>{{c.id}}</td>
            <td>{{c.nombre}}</td>
            <td>{{c.placa}}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock contenido %}
