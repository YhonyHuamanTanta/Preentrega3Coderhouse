<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asiento de Bus Interactivo con SVG</title>
    <style>
        .bus-seat {
            width: 50px;
            height: 50px;
            border: 2px solid #333;
            border-radius: 5px;
            display: inline-block;
            margin: 5px;
            cursor: pointer;
        }
        .bus-seat svg {
            width: 100%;
            height: 100%;
            fill: #4CAF50;
        }
        .bus-seat.selected svg {
            fill: #FF0000;
        }
    </style>
</head>
<body>
    <div class="bus-seat" onclick="toggleSeat(this)">
        <svg viewBox="0 0 24 24">
            <path d="M18 14V6c0-2.21-1.79-4-4-4H10C7.79 2 6 3.79 6 6v8H3v6h2v2c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2v-2h2v-6h-3zM10 4h4c1.1 0 2 .9 2 2v8H8V6c0-1.1.9-2 2-2zm8 14h-2v2H8v-2H6v-2h12v2z"/>
        </svg>
    </div>
    <div class="bus-seat" onclick="toggleSeat(this)">
        <svg viewBox="0 0 24 24">
            <path d="M18 14V6c0-2.21-1.79-4-4-4H10C7.79 2 6 3.79 6 6v8H3v6h2v2c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2v-2h2v-6h-3zM10 4h4c1.1 0 2 .9 2 2v8H8V6c0-1.1.9-2 2-2zm8 14h-2v2H8v-2H6v-2h12v2z"/>

    </div>
    <div class="bus-seat" onclick="toggleSeat(this)">
        <svg viewBox="0 0 24 24">

    <script>
        function toggleSeat(seat) {
            seat.classList.toggle('selected');
        }
    </script>
</body>
</html>


<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Selección</title>
    <style>
        .canbiar{
            cursor: pointer;

        }
        .selected {
            fill: red; /* Cambia el color al ser seleccionado */
            
        }
    </style>
</head>
<body>
    <svg width="200" height="200" class="canbiar">
        <circle id="circle1" cx="50" cy="50" r="40" fill="blue"></circle>
        <circle id="circle2" cx="150" cy="50" r="40" fill="green"></circle>
    </svg>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // Función para manejar el clic en los elementos SVG
            function selectElement(event) {
                // Desselecciona todos los elementos primero
                const elements = document.querySelectorAll('circle');
                elements.forEach(el => el.classList.remove('selected'));

                // Selecciona el elemento clicado
                event.target.classList.add('selected');

                // Opcional: Enviar la información al servidor
                // sendSelectionToServer(event.target.id);
            }

            // Añade el evento de clic a cada círculo
            const circles = document.querySelectorAll('circle');
            circles.forEach(circle => {
                circle.addEventListener('click', selectElement);
            });

            // Función opcional para enviar datos al servidor
            function sendSelectionToServer(elementId) {
                fetch('/guardar-seleccion/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}', // Añadir el token CSRF para seguridad
                    },
                    body: JSON.stringify({ elementId: elementId })
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Respuesta del servidor:', data);
                });
            }
        });
    </script>
</body>
</html>
